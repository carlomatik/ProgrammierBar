<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:::Welcome to ProgrammierBar:::</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="evo-calendar.min.css">
  <link rel="stylesheet" type="text/css" href="evo-calendar.midnight-blue.min.css">
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
  
</head>
<body>
  
  <div class="hero"></div>
  <div id="calendar"></div>
<!--Calender here-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="evo-calendar.min.js"></script>
<script>
  $(document).ready(function() {
    $('#calendar').evoCalendar({
      theme: "Midnight Blue",
      calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "Hackaton", // Event name (required)
        date: "December/18/2020", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
        
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
    })
})
</script>
</body>
</html>
